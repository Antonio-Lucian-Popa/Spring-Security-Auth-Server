<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resetare parolă</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333333;">Salut, <span th:text="${name}">Utilizator</span>!</h2>
    <p style="font-size: 16px; color: #555555;">
        Ai cerut să îți resetezi parola. Apasă pe butonul de mai jos pentru a seta o parolă nouă.
    </p>
    <div style="text-align: center; margin: 30px 0;">
        <a th:href="${resetLink}" style="background-color: #2196F3; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Resetează parola
        </a>
    </div>
    <p style="font-size: 14px; color: #777777;">
        Dacă nu ai cerut această resetare, poți ignora acest email.
    </p>
    <hr style="margin: 40px 0;">
    <p style="font-size: 12px; color: #aaaaaa;">
        Acest email a fost generat automat. Te rugăm să nu răspunzi.
    </p>
    <p style="font-size: 12px; color: #aaaaaa;">
        Echipa Auth Server 🛡️
    </p>
</div>
</body>
</html>
